name: CI Pipeline

on:
  push:
    branches: [ main, dev1, stable ]
  pull_request:
    branches: [ main, dev1, stable ]
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Type of release to create'
        required: false
        default: 'auto'
        type: choice
        options:
          - auto
          - dev
          - rc

jobs:
  hello-world:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    
    - name: Run Python Hello World
      run: python hello.py
      
    - name: Compile C Hello World
      run: gcc -o hello hello.c
      
    - name: Run C Hello World
      run: ./hello
    
    - name: Run Tests
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        pytest tests/ -v

  create-dev-tag:
    needs: hello-world
    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && inputs.release_type == 'dev') ||
      (github.event_name == 'workflow_dispatch' && inputs.release_type == 'auto' && github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Check for new changes
      id: check_changes
      run: |
        git fetch --tags
        
        # Get the latest dev tag
        LATEST_DEV_TAG=$(git tag -l "v0.*.0-dev*" | sort -V | tail -n1)
        
        if [ -z "$LATEST_DEV_TAG" ]; then
          echo "No previous dev tag found, will create new tag"
          echo "has_changes=true" >> $GITHUB_OUTPUT
        else
          echo "Latest dev tag: $LATEST_DEV_TAG"
          
          # Check if there are new commits since the last dev tag
          COMMITS_SINCE_TAG=$(git rev-list ${LATEST_DEV_TAG}..HEAD --count)
          echo "Commits since last dev tag: $COMMITS_SINCE_TAG"
          
          if [ "$COMMITS_SINCE_TAG" -gt 0 ]; then
            echo "✅ New changes detected, will create new tag"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "⏭️  No new changes since last tag, skipping tag creation"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi
        fi
    
    - name: Create dev release
      if: steps.check_changes.outputs.has_changes == 'true'
      id: release
      uses: ./.github/actions
      with:
        release_type: 'dev'
    
    - name: Display created tag
      if: steps.check_changes.outputs.has_changes == 'true'
      run: |
        echo "✅ Successfully created dev tag!"
        echo "Tag: ${{ steps.release.outputs.tag_name }}"
        echo "Type: ${{ steps.release.outputs.release_type }}"

  create-rc-tag:
    needs: hello-world
    if: |
      (github.ref == 'refs/heads/stable' && github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && inputs.release_type == 'rc') ||
      (github.event_name == 'workflow_dispatch' && inputs.release_type == 'auto' && github.ref == 'refs/heads/stable')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Check for new changes
      id: check_changes
      run: |
        git fetch --tags
        
        # Get the latest final release tag (not rc or dev)
        LATEST_RELEASE=$(git tag -l "v0.*.0" | grep -v "rc" | grep -v "dev" | sort -V | tail -n1)
        
        if [ -z "$LATEST_RELEASE" ]; then
          echo "No previous release tag found, will create new tag"
          echo "has_changes=true" >> $GITHUB_OUTPUT
        else
          echo "Latest release tag: $LATEST_RELEASE"
          
          # Check if there are new commits since the last release tag
          COMMITS_SINCE_TAG=$(git rev-list ${LATEST_RELEASE}..HEAD --count)
          echo "Commits since last release tag: $COMMITS_SINCE_TAG"
          
          if [ "$COMMITS_SINCE_TAG" -gt 0 ]; then
            echo "✅ New changes detected, will create new release"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "⏭️  No new changes since last release, skipping tag creation"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi
        fi
    
    - name: Create RC and Production release
      if: steps.check_changes.outputs.has_changes == 'true'
      id: release
      uses: ./.github/actions
      with:
        release_type: 'prod'
    
    - name: Display created tags
      if: steps.check_changes.outputs.has_changes == 'true'
      run: |
        echo "✅ Successfully created RC and Production releases!"
        echo "Tags: ${{ steps.release.outputs.tag_name }}"
