name: CI Pipeline

on:
  push:
    branches: [ main, dev1, stable ]
  pull_request:
    branches: [ main, dev1, stable ]

jobs:
  hello-world:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    
    - name: Run Python Hello World
      run: python hello.py
      
    - name: Compile C Hello World
      run: gcc -o hello hello.c
      
    - name: Run C Hello World
      run: ./hello
    
    - name: Run Tests
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        pytest tests/ -v

  create-tag:
    needs: hello-world
    if: github.ref == 'refs/heads/stable' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Debug information
      run: |
        echo "Branch: ${{ github.ref }}"
        echo "Event: ${{ github.event_name }}"
        echo "Repository: ${{ github.repository }}"
        echo "Current branch:"
        git branch -a
        echo "Existing tags:"
        git tag -l
    
    - name: Get latest tag and increment
      id: tag
      run: |
        # Fetch all tags
        git fetch --tags
        
        echo "All existing tags after fetch:"
        git tag -l
        
        # Get the latest v0.x.0-rc tag
        LATEST_TAG=$(git tag -l "v0.*.0-rc" | sort -V | tail -n1)
        
        echo "Latest v0.x.0-rc tag: '$LATEST_TAG'"
        
        if [ -z "$LATEST_TAG" ]; then
          # No existing tag, start with v0.1.0-rc
          NEW_TAG="v0.1.0-rc"
          echo "No existing tag found, creating first tag: $NEW_TAG"
        else
          # Extract the middle number and increment it
          MIDDLE=$(echo $LATEST_TAG | sed -n 's/v0\.\([0-9]*\)\.0-rc/\1/p')
          echo "Current middle number: $MIDDLE"
          NEW_MIDDLE=$((MIDDLE + 1))
          NEW_TAG="v0.${NEW_MIDDLE}.0-rc"
          echo "Incrementing to: $NEW_TAG"
        fi
        
        echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
        echo "Final tag to create: $NEW_TAG"
    
    - name: Create and push tag
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag -a ${{ steps.tag.outputs.new_tag }} -m "Release candidate ${{ steps.tag.outputs.new_tag }}"
        git push origin ${{ steps.tag.outputs.new_tag }}
        echo "Successfully created and pushed tag: ${{ steps.tag.outputs.new_tag }}"


