name: CI Pipeline

on:
  push:
    branches: [ main, dev1, stable ]
  pull_request:
    branches: [ main, dev1, stable ]

jobs:
  hello-world:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    
    - name: Run Python Hello World
      run: python hello.py
      
    - name: Compile C Hello World
      run: gcc -o hello hello.c
      
    - name: Run C Hello World
      run: ./hello
    
    - name: Run Tests
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        pytest tests/ -v

  create-tag:
    needs: hello-world
    if: github.ref == 'refs/heads/stable' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Debug information
      run: |
        echo "Branch: ${{ github.ref }}"
        echo "Event: ${{ github.event_name }}"
        echo "Repository: ${{ github.repository }}"
        echo "Current branch:"
        git branch -a
        echo "Existing tags:"
        git tag -l
    
    - name: Determine version and create RC tag
      id: tag
      run: |
        # Fetch all tags
        git fetch --tags
        
        echo "All existing tags after fetch:"
        git tag -l
        
        # Get the latest v0.x.0 final release tag (not rc)
        LATEST_RELEASE=$(git tag -l "v0.*.0" | grep -v "rc" | sort -V | tail -n1)
        
        echo "Latest release tag: '$LATEST_RELEASE'"
        
        if [ -z "$LATEST_RELEASE" ]; then
          # No existing release, start with v0.1.0
          VERSION_NUMBER=1
          echo "No existing release found, starting with v0.1.0"
        else
          # Extract the middle number from latest release
          MIDDLE=$(echo $LATEST_RELEASE | sed -n 's/v0\.\([0-9]*\)\.0/\1/p')
          echo "Current release middle number: $MIDDLE"
          # Increment for new RC
          VERSION_NUMBER=$((MIDDLE + 1))
          echo "Incrementing to version: $VERSION_NUMBER"
        fi
        
        RC_TAG="v0.${VERSION_NUMBER}.0-rc1"
        FINAL_TAG="v0.${VERSION_NUMBER}.0"
        
        echo "rc_tag=$RC_TAG" >> $GITHUB_OUTPUT
        echo "final_tag=$FINAL_TAG" >> $GITHUB_OUTPUT
        echo "RC tag to create: $RC_TAG"
        echo "Final tag to create (after success): $FINAL_TAG"
    
    - name: Create and push RC tag
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag -a ${{ steps.tag.outputs.rc_tag }} -m "Release candidate ${{ steps.tag.outputs.rc_tag }}"
        git push origin ${{ steps.tag.outputs.rc_tag }}
        echo "Successfully created and pushed RC tag: ${{ steps.tag.outputs.rc_tag }}"
    
    - name: Run final validation
      run: |
        echo "Running final validation before creating release tag..."
        # All tests already passed in hello-world job
        echo "All tests passed, ready for final release"
    
    - name: Create and push final release tag
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag -a ${{ steps.tag.outputs.final_tag }} -m "Release ${{ steps.tag.outputs.final_tag }}"
        git push origin ${{ steps.tag.outputs.final_tag }}
        echo "Successfully created and pushed final release tag: ${{ steps.tag.outputs.final_tag }}"



