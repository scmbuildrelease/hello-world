name: CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  hello-world:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Run Python Hello World
      run: python hello.py
      
    - name: Compile C Hello World
      run: gcc -o hello hello.c
      
    - name: Run C Hello World
      run: ./hello

