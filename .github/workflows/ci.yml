name: CI Pipeline

on:
  push:
    branches: [ main, dev1, stable ]
  pull_request:
    branches: [ main, dev1, stable ]

jobs:
  hello-world:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    
    - name: Run Python Hello World
      run: python hello.py
      
    - name: Compile C Hello World
      run: gcc -o hello hello.c
      
    - name: Run C Hello World
      run: ./hello
    
    - name: Run Tests
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        pytest tests/ -v

  create-dev-tag:
    needs: hello-world
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Check for new changes
      id: check_changes
      run: |
        # Fetch all tags
        git fetch --tags
        
        # Get the latest dev tag on main branch
        LATEST_DEV_TAG=$(git tag -l "v0.*.0-dev*" | sort -V | tail -n1)
        
        if [ -z "$LATEST_DEV_TAG" ]; then
          echo "No previous dev tag found, will create new tag"
          echo "has_changes=true" >> $GITHUB_OUTPUT
        else
          echo "Latest dev tag: $LATEST_DEV_TAG"
          
          # Check if there are new commits since the last dev tag
          COMMITS_SINCE_TAG=$(git rev-list ${LATEST_DEV_TAG}..HEAD --count)
          echo "Commits since last dev tag: $COMMITS_SINCE_TAG"
          
          if [ "$COMMITS_SINCE_TAG" -gt 0 ]; then
            echo "New changes detected, will create new tag"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "No new changes since last tag, skipping tag creation"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi
        fi
    
    - name: Create dev release using custom action
      if: steps.check_changes.outputs.has_changes == 'true'
      id: release
      uses: ./.github/actions
      with:
        release_type: 'dev'
    
    - name: Display created tag
      if: steps.check_changes.outputs.has_changes == 'true'
      run: |
        echo "✅ Successfully created tag: ${{ steps.release.outputs.tag_name }}"
        echo "Release type: ${{ steps.release.outputs.release_type }}"
    
    - name: No changes detected
      if: steps.check_changes.outputs.has_changes == 'false'
      run: |
        echo "⏭️ Skipping tag creation - no new changes since last dev tag"



  create-tag:
    needs: hello-world
    if: github.ref == 'refs/heads/stable' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Debug information
      run: |
        echo "Branch: ${{ github.ref }}"
        echo "Event: ${{ github.event_name }}"
        echo "Repository: ${{ github.repository }}"
        echo "Current branch:"
        git branch -a
        echo "Existing tags:"
        git tag -l
    
    - name: Check for new changes
      id: check_changes
      run: |
        # Fetch all tags
        git fetch --tags
        
        # Get the latest final release tag (not rc or dev)
        LATEST_RELEASE=$(git tag -l "v0.*.0" | grep -v "rc" | grep -v "dev" | sort -V | tail -n1)
        
        if [ -z "$LATEST_RELEASE" ]; then
          echo "No previous release tag found, will create new tag"
          echo "has_changes=true" >> $GITHUB_OUTPUT
        else
          echo "Latest release tag: $LATEST_RELEASE"
          
          # Check if there are new commits since the last release tag
          COMMITS_SINCE_TAG=$(git rev-list ${LATEST_RELEASE}..HEAD --count)
          echo "Commits since last release tag: $COMMITS_SINCE_TAG"
          
          if [ "$COMMITS_SINCE_TAG" -gt 0 ]; then
            echo "New changes detected, will create new release"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "No new changes since last release, skipping tag creation"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi
        fi
    
    - name: Create production release using custom action
      if: steps.check_changes.outputs.has_changes == 'true'
      id: release
      uses: ./.github/actions
      with:
        release_type: 'prod'
    
    - name: Display created tags
      if: steps.check_changes.outputs.has_changes == 'true'
      run: |
        echo "✅ Successfully created production release!"
        echo "Final tag: ${{ steps.release.outputs.tag_name }}"
        echo "Release type: ${{ steps.release.outputs.release_type }}"
    
    - name: No changes detected
      if: steps.check_changes.outputs.has_changes == 'false'
      run: |
        echo "⏭️ Skipping release - no new changes since last release tag"





